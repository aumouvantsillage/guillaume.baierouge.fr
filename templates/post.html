{% extends "templates/page.html" %}

{% block main %}
    <article>
        <header>
            <time datetime="{{date.toISOString()}}">{{date.toISOString().split("T")[0]}}</time>
            <h1>{{title}}</h1>
            {{author}}
            <nav>
                {% for t in tags %}
                    <a href="{{site.root}}/tags/{{t.slug}}">{{t.name}}</a>{% if not loop.last %},{% endif %}
                {% endfor %}
            </nav>
        </header>
	    {{contents}}
    </article>
{% endblock %}
