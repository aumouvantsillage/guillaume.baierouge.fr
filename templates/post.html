{% extends "templates/page.html" %}
{% from "templates/tag-list.html" import tagList %}

{% block main %}
    <article>
        <header>
            <time datetime="{{date.toISOString()}}">{{date.toISOString().split("T")[0]}}</time>
            <h1>{{title}}</h1>
            {% if subtitle %}
                <h2>{{subtitle}}</h2>
            {% endif %}
            {{author}}
            {{tagList(tags)}}
        </header>
	    {{contents}}
    </article>
{% endblock %}
