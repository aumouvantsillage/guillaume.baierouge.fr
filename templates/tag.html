<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Posts for tag {{tag}}</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <header>
            <h1>{{title}}</h1>
            <h2>Posts for tag {{tag}}</h2>
        </header>
        <ul>
            {% for p in posts %}
                <li>{{p.title}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
